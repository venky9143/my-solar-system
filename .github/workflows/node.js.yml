name: Solar-CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest   # optional: run after tests pass
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Audit Fix
        run: npm audit fix 
       
